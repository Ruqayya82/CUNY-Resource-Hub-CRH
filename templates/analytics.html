{% extends "base.html" %}

{% block title %}Analytics - CUNY Resource Hub{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <h2>Resource Analytics</h2>
        {% if plot_url %}
        <div class="text-center my-4">
            <img src="{{ plot_url }}" alt="Resources by Campus" class="img-fluid rounded shadow">
        </div>
        {% else %}
        <p class="text-muted">No data available to display analytics.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
